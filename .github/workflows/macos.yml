name: macos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: gcc-basic
      run: gcc -I./ ./examples/basic/main.c -Wall -framework AppKit -framework OpenGL -framework CoreVideo -std=c99
    
    - name: gcc-gl33
      run: gcc -I./ ./examples/gl33/gl33.c -framework AppKit -framework OpenGL -framework CoreVideo -std=c99